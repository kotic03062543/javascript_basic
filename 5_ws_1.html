<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="contentId"></div>

    <script>
      let age = prompt("Enter your age: ");
      if (age > 18) {
        document.getElementById("contentId").innerHTML = `<iframe width="560" height="315" src="https://www.youtube.com/embed/oYUrVCHjhzk?si=4SgesaYUPzH34vp9" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>`;
      } else {
        document.getElementById("contentId").innerHTML = "<h1>NO ACCESS</h1>";
      }
    </script>
  </body>
</html>
